name: Rust

on:
  push:
    branches: [main]
  pull_request:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rustv: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rustv }}
          override: true
      - uses: swatinem/rust-cache@v2
      - name: Test
        run: cargo test
